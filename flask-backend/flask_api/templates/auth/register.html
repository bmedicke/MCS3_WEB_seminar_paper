{% extends 'base.html' %}

{% block header %}
<h1 class="text-3xl py-6 pl-2">{% block title %}register{% endblock %}</h1>
{% endblock %}

{% block content %}

<form method="post" accept-charset="utf-8">
  <label for="username">username</label>
  <input type="text" name="username" id="username"
    value="" placeholder="username" required>
  <label for="password">password ({{ pwd_min_len }} chars min.)</label>
  <input type="password" name="password" id="password"
    value="" placeholder="password" pattern='.{{ "{" + pwd_min_len }},}' required>
  <label for="password_confirmation">password confirmation</label>
  <input type="password" name="password_confirmation" id="password-content"
    value="" pattern='.{{ "{" + pwd_min_len }},}' placeholder="confirm password" required>
  <input type="submit" value="register" />
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
</form>

{% endblock %}
