{% extends 'base.html' %}

{% block header %}
<h1>{% block title %} {{ g.user['username'] }}'s profile{% endblock %}</h1>
{% endblock %}

{% block content %}

<form method="post" accept-charset="utf-8">
    <label for="avatar">avatar</label>
    <input type="text" name="avatar" id="avatar" value="{{ g.user.avatar }}" placeholder="avatar" required>
    <label for="private">private profile</label>
    <input type="checkbox" name="private" id="private" {{ "checked" if g.user.private == 1 }}>

    <input type="submit" value="save" />
</form>

<a href="/profile">cancel</a>

{% endblock %}
