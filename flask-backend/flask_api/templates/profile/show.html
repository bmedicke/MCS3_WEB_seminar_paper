{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}your profile{% endblock %}</h1>
{% endblock %}

{% block content %}

<ul>
    <li> user: {{ g.user['username'] }} </li>
    <li> <img src="{{ g.user.avatar }}" alt="avatar"/> </li>
    <li> your profile is currently {{ "private" if g.user.private else "public"}} </li>
</ul>

<ul>
    <li><a href="/profile/edit">edit profile</a></li>
    <li><a href="/">messages</a></li>
</ul>

{% endblock %}
