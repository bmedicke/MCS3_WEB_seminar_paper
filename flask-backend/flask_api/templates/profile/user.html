{% extends 'base.html' %}

{% block header %}
<h1 class="font-thin text-3xl py-6 pl-2">{% block title %}
        {% if user.private == 0 %}
            {{ user.username }}'s profile
        {% else %}
            private profile
        {% endif %}
    {% endblock %}</h1>
{% endblock %}

{% block content %}

{% if user.private == 0 %}

<img src="{{ profile_pic(user.avatar) }}"
class="m-3 avatar" alt="avatar"/>
<div class="m-3">{{ user.about }}</div>

{% endif %}

{% endblock %}
