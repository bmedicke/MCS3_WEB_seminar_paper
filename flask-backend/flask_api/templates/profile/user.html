{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}profile{% endblock %}</h1>
{% endblock %}

{% block content %}

{% if user.private == 0 %}

<ul>
    <li> user: {{ user.username }} </li>
    <li>
    profile pic:
    <img src="{{ url_for('static', filename='profiles/'+user.avatar+'.png') }}" alt="avatar"/>
    </li>
</ul>

{% else %}

<ul>
    <li>
        private profile
    </li>
</ul>

{% endif %}

<ul>
    <li><a href="/">messages</a></li>
</ul>

{% endblock %}
