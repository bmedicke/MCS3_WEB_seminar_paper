{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}profile{% endblock %}</h1>
{% endblock %}

{% block content %}

{% if not user.private %}

<ul>
    <li> {{ user.username }} </li>
    <li> {{ user.avatar }}</li>
</ul>

{% else %}

<ul>
    <li>
        private profile
    </li>
</ul>

{% endif %}

<ul>
    <li><a href="/">messages</a></li>
</ul>

{% endblock %}
