{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}
        {% if user.private == 0 %}
            {{ user.username }}'s profile
        {% else %}
            private profile
        {% endif %}
    {% endblock %}</h1>
{% endblock %}

{% block content %}

{% if user.private == 0 %}

<img src="{{ profile_pic(user.avatar) }}"
class="avatar" alt="avatar"/>
<div>{{ user.about }}</div>

{% endif %}

{% endblock %}
