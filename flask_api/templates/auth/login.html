{% extends 'base.html' %}

{% block header %}
<h1 class="font-thin text-3xl py-6 pl-2">{% block title %}login{% endblock %}</h1>
{% endblock %}

{% block content %}

<form method="post" accept-charset="utf-8">
  <label for="username"
    class="ml-2 font-medium" >username</label>
  <input type="text" name="username" id="username"
    class= "block pl-1 ml-2 bg-sky-50" value="" placeholder="username" required>
  <label for="password"
    class="ml-2 font-medium">password</label>
  <input type="password" name="password" id="password"
    class="block pl-1 ml-2 bg-sky-50" value="" placeholder="password" required>
  <input type="submit" class="mt-3 ml-2 text-sky-700 hover:text-gray-700 cursor-pointer" value="log in" />
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
</form>

{% endblock %}
